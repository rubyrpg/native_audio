name: Build Native Gems

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.4', '4.0']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Build native extension
        run: bundle exec rake compile

      - name: Build and install gem
        run: |
          gem build native_audio.gemspec
          gem install native_audio-*.gem

      - name: Verify gem loads
        run: ruby -e "require 'native_audio'; puts 'native_audio loaded successfully'"
        env:
          NATIVE_AUDIO_DRIVER: "null"

  build-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.4', '4.0']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Build native extension
        run: bundle exec rake compile

      - name: Build and install gem
        run: |
          gem build native_audio.gemspec
          gem install native_audio-*.gem

      - name: Verify gem loads
        run: ruby -e "require 'native_audio'; puts 'native_audio loaded successfully'"
        env:
          NATIVE_AUDIO_DRIVER: "null"

  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.4', '4.0']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Build native extension
        run: bundle exec rake compile

      - name: Build and install gem
        run: |
          gem build native_audio.gemspec
          gem install native_audio-*.gem

      - name: Verify gem loads
        run: ruby -e "require 'native_audio'; puts 'native_audio loaded successfully'"
        env:
          DUMMY_AUDIO_BACKEND: "true"
